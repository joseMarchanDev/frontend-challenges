<main>
    <section class="contact-form">
        <h2>Contact me</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Ej. John Doe">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Ej. john@doe.com">
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Ej. Hello, I'm interested in your project"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</main>
